services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: swiftsale
      POSTGRES_PASSWORD: swiftsale_password
      POSTGRES_DB: swiftsale
    ports:
      - "5433:5432"
    volumes:
      - swiftsale_pgdata:/var/lib/postgresql/data

volumes:
  swiftsale_pgdata:
